<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <script src="https://code.angularjs.org/1.5.3/angular.min.js"></script>
        <!-- Controllers -->
        <script>
            var app = angular.module("myApp", []);
            app.controller("ShowIPCtrl", function($scope, $http){
                $http.get("https://ipinfo.io/ip/").success(function(data){
                    $scope.currentIP = data;
                })
                // $scope.currentIP = '';
            });
        </script>
    </head>
    <body ng-controller="ShowIPCtrl">
        <div>
            <p>Current IP is: {{currentIP||"None"}}</p>
        </div>
    </body>
</html>
